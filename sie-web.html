<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web de Anime de Sie</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #ff6ec7;
    }

    .gif-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .gif-container img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }

    .about {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la web de anime de Sie üí´</h1>
  <div class="about">
    <p>Me llamo <strong>Sie</strong>, me encantan las pel√≠culas, los videojuegos, los manwahs y los animales üêæ</p>
    <p>Aqu√≠ comparto algunos GIFs de anime que me inspiran o me gustan.</p>
  </div>

  <div id="gifs" class="gif-container"></div>

  <script>
    // Usamos la API de Tenor para obtener GIFs de anime
    async function cargarGIFs() {
      const response = await fetch("https://tenor.googleapis.com/v2/search?q=anime&key=LIVDSRZULELA&limit=9");
      const data = await response.json();
      const gifContainer = document.getElementById("gifs");

      data.results.forEach(gif => {
        const img = document.createElement("img");
        img.src = gif.media_formats.gif.url;
        img.alt = "Anime GIF";
        gifContainer.appendChild(img);
      });
    }

    cargarGIFs();
  </script>
</body>
</html>
